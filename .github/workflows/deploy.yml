name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker to use gcloud as a credential helper
        run: |
          gcloud auth configure-docker

      - name: Build Docker image
        run: |
          docker build --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.CLOUD_RUN_SERVICE }} .

      - name: Push Docker image to Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.CLOUD_RUN_SERVICE }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE }} \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.CLOUD_RUN_SERVICE }} \
            --platform managed \
            --region asia-southeast2 \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},APP_WHITELIST=${{ secrets.APP_WHITELIST }},APP_PORT=${{ secrets.APP_PORT }},ENCRYPTION_SALT_ROUNDS=${{ secrets.ENCRYPTION_SALT_ROUNDS }},ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }},ENCRYPTION_ALGORITHM=${{ secrets.ENCRYPTION_ALGORITHM }},REDIS_TTL=${{ secrets.REDIS_TTL }},REDIS_LIMIT=${{ secrets.REDIS_LIMIT }},REDIS_URL=${{ secrets.REDIS_URL }}
